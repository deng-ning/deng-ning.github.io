    <h1>Filter Fun</h1>
    
    <div class="canvasContainer">
      <h3>Viewer</h3>
      <canvas id="cvs"></canvas>
      <div style="display:none;">
        <img id="source"
             src="https://cdn.pixabay.com/photo/2021/01/06/07/34/women-5893419_1280.jpg">
      </div>
    </div>

    <div>
      <p id="size">Size: </p>
      <input id="resetBtn" type="button" value="Reset" onclick="reset()" />
    </div>

    <div class="buttonContainer">
      <h2>Step 1: Upload an Image</h2>
      <label>Select a file: </label>
      <input id="fileInput" type="file" multifile="false" accept="image/*" onchange="loadImage()" />
    </div>

    <div class="filterContainer">
      <h2>Step2: Choose a Filter</h2>
      <input id="continuousRainbowFilter" type="button" value="Continuous RainBow" onclick="doContinuousRainbow()" />
      <input id="discreteRainbowFilter" type="button" value="Discrete Rainbow" onclick="doDiscreteRainbow()" />
      <input id="blurFilter" type="button" value="Blur" onclick="doBlur()" />
      <input id="grayFilter" type="button" value="Gray Scale" onclick="doGray()" />
      <input id="redFilter" type="button" value="Red Hue" onclick="doRed()" />
    </div>
    <script src="https://www.dukelearntoprogram.com//course1/common/js/image/SimpleImage.js"></script>
    <script src="./scripts/filters.js"></script>
  </body>
